<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widtch=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />"
        <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
        <title> NoteTaking App </title>
    </head>
    <body>
<div class="container mt-4">
    <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i>
         <span class="text-secondary">Note</span>App</h1> </h1>
        <form id="list-form">
            <div class="form-group">
                <label for="title">To-do</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="type">Subject</label>
                <input type="text" id="type" class="form-control">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" class="form-control" >
            </div>
            <input type="submit" value="Add Entry" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
              
                <tr>
                    <th>Task</th>
                    <th>Type</th>
                    <th>Date</th>
                    <th></th>
                    
    
                </tr>
            </thead>
            <tbody id="task-list"></tbody>
        </table>

    
</div>

<script src="app.js"></script>
    </body>
</html>
